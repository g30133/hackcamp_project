<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>

    <div class="app">
        <h2 class="name">App Name</h2>
        <div class="translator-container">
            <textarea id="inputText" placeholder="Type your English text here..."></textarea>
            <div class="buttons">
                <button class="translate-button">Translate to ASL</button>
                <button class="clear-button">Clear</button>
            </div>
            <div id="outputASL" class="asl-output"></div>        
        </div>
    </div>
    <script src="translator.js"></script>
</body>
</html>
