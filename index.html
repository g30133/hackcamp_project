<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        body {
            font-family: 'Tangerine', serif;
            font-size: 48px;
        }
    </style>
        
    <title> ASL Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>

    <div class="app">
        <h2 class="name">App Name</h2>
        <div class="translator-container">
            <div class="translate-toggle">
                <div class="toggle-left">
                    <input type="radio" name="button" value="weight" id="toggle-English-to-ASL" checked="checked" />
                    <label class="toggle-labels" for="toggle-English-to-ASL">English to ASL</label>
                </div>
                <div class="toggle-right">
                    <input type="radio" name="button" value="dimensions" id="toggle-ASL-to-English" />
                    <label for="toggle-ASL-to-English">ASL to English</label>
                </div>
            </div>
            <textarea id="inputText" placeholder="Type your English text here..."></textarea>
            <div class="buttons">
                <button class="translate-button">Translate to ASL</button>
                <button class="clear-button">Clear</button>
            </div>
            <div id="outputASL" class="asl-output"></div>        
        </div>

        <footer>
            <div class="footerinfo">
                <h3 class="footer_text">Learn More!</h3>
            </div>
        </footer>




    </div>


    <script src="translator.js"></script>
</body>
</html>
