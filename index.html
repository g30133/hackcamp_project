<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="translator-container">
        <textarea id="inputText" placeholder="Type your English text here..."></textarea>
        <button onclick="translate()">Translate to ASL</button>
        <div id="outputASL" class="asl-output"></div>
        <div id="aslDiagram" class="asl-diagram"></div>
    </div>
    <script src="translator.js"></script>
</body>
</html>
